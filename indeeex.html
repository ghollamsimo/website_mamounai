<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
     <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
	<link rel="stylesheet" media="screen and (max-width: 1280px)" href="petite_resolution.css" />
	<title>Wix on new update</title>
	
</head>
	<body onload="myFunction()" style="margin:0;">
		<div id="loader"></div>
		<div style="display:none;" id="myDiv" class="animate-bottom">
			<h2><img src="wix-logo.svg" alt="for"></h2><br>
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="page-socaile.html">
					<h1>Create Account</h1>
					<div class="social-container">
						<a href="" class="social"><i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
						<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div>
					<span>or use your email for registration</span>
					<input type="text" placeholder="Name" />
					<input type="email" placeholder="E-mail" />
					<input type="password" placeholder="Password" />
					<button type="submit" class="button" style="vertical-align:middle"><a href="page-socaile.html"><span>Sign UP</span></a>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="page-socaile.html">
					<h1>Sign in</h1>
					<div class="social-container">
						<a href="http:/www.facebook.com/login" class="social"><i class="fab fa-facebook-f"></i></a>
						<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
						<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
					</div>
					<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="forget-pasworde.html">Forgot your password?</a>
					<button type="submit" class="button" style="vertical-align:middle"><a href="page-socaile.html"><span>Sign In</span></a>

				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>To keep connected with us please login with your personal details</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hi There!</h1>
						<p>Enter your personal details to open an account with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="script.js" charset="utf-8"></script>
		</div>
		
		<script>
		var myVar;
		
		function myFunction() {
		  myVar = setTimeout(showPage, 3000);
		}
		
		function showPage() {
		  document.getElementById("loader").style.display = "none";
		  document.getElementById("myDiv").style.display = "block";
		}
		</script>
		
	


</body>

</html>
